{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MAVIA - Register, Reservation, Questionare, Reviews form wizard">
    <meta name="author" content="Ansonika">
    <title>Ömer EROL - {{title}}</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114"
        href="img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144"
        href="img/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- BASE CSS -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/menu.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    <link href="{% static 'css/icon_fonts/css/all_icons_min.css' %}" rel="stylesheet">
    <link href="{% static 'css/skins/square/grey.css' %}" rel="stylesheet">

    <!-- COLOR CSS -->
    <link href="{% static 'css/color_3.css' %}" rel="stylesheet">

    <!-- BASE CSS -->
    <link href="{% static 'css/date_time_picker.css' %}" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <script src="{% static 'js/modernizr.js' %}"></script>
    <!-- Modernizr -->

</head>

<body>

    <div id="preloader">
        <div data-loader="circle-side"></div>
    </div><!-- /Preload -->

    <div id="loader_form">
        <div data-loader="circle-side-2"></div>
    </div><!-- /loader_form -->

    <header style="background-color: transparent !important;" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div id="logo_home">
                        <h1><a href="/">Mobile App Analysis</a>
                        </h1>
                    </div>
                </div>
                <div class="col-9">
                    <div id="social">
                        <ul>
                            <li><a href="#0"><i class="icon-facebook"></i></a></li>
                            <li><a href="#0"><i class="icon-twitter"></i></a></li>
                            <li><a href="#0"><i class="icon-google"></i></a></li>
                            <li><a href="#0"><i class="icon-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- container -->
    </header>
    <!-- End Header -->

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer id="home" class="clearfix">
        <p>© 2023 @karadenizemirr</p>
    </footer>

    <!-- SCRIPTS -->
    
    <!-- Jquery-->
    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <!-- Common script -->
    <script src="{% static 'js/common_scripts.js' %}"></script>
    <!-- Wizard script -->
    <script src="{% static 'js/questionare_wizard_func.js' %}"></script>
    <!-- Menu script -->
    <script src="{% static 'js/velocity.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Theme script -->
    <script src="{% static 'js/functions.js' %}"></script>
    
    <script src="{% static 'js/custom.js' %}"></script>


</body>

</html>
